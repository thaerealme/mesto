<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo/logo__header.svg" alt="Лого шапка">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile/profile__image.jpg" alt="Аватар" class="profile__image">
      <div class="profile__info">
        <div class="profile__about">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button profile__button_type_edit opacity"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button profile__button_type_add opacity"></button>
    </section>
    <section class="elements">
      <article class="elements__item">
        <img src="./images/elements/yosemite.jpg" alt="Йосемити горы" class="elements__image">
        <div class="elements__footer">
          <h2 class="elements__title">Йосемити</h2>
          <button type="button" class="elements__button-heart"></button>
        </div>
      </article>
      <article class="elements__item">
        <img src="./images/elements/elcapitan.jpg" alt="Эль Капитан горы" class="elements__image">
        <div class="elements__footer">
          <h2 class="elements__title">Эль Капитан</h2>
          <button type="button" class="elements__button-heart"></button>
        </div>
      </article>
      <article class="elements__item">
        <img src="./images/elements/sierra.jpg" alt="Сиерра горы" class="elements__image">
        <div class="elements__footer">
          <h2 class="elements__title">Сиерра</h2>
          <button type="button" class="elements__button-heart"></button>
        </div>
      </article>
      <article class="elements__item">
        <img src="./images/elements/mohave.jpg" alt="Мохаве пустыня" class="elements__image">
        <div class="elements__footer">
          <h2 class="elements__title">Мохаве</h2>
          <button type="button" class="elements__button-heart"></button>
        </div>
      </article>
      <article class="elements__item">
        <img src="./images/elements/catalina.jpg" alt="Каталина остров" class="elements__image">
        <div class="elements__footer">
          <h2 class="elements__title">Каталина</h2>
          <button type="button" class="elements__button-heart"></button>
        </div>
      </article>
      <article class="elements__item">
        <img src="./images/elements/bigsur.jpg" alt="Биг сюр дорога" class="elements__image">
        <div class="elements__footer">
          <h2 class="elements__title">Биг сюр</h2>
          <button type="button" class="elements__button-heart"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button opacity"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="popup" action="#">
        <input type="text" name="name" id="name" placeholder="Имя" class="popup__input" required>
        <input type="text" name="description" placeholder="Род деятельности" id="description" class="popup__input"
          required>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
