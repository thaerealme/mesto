<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo/logo__header.svg" alt="Лого шапка">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile/profile__image.jpg" alt="Аватар" class="profile__image">
      <div class="profile__info">
        <div class="profile__about">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button profile__button_type_edit opacity"
            aria-label="Редактировать"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button profile__button_type_add opacity" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <template class="elements-template">
        <article class="elements__item">
          <button type="button" class="elements__button-delete opacity"></button>
          <img src="" alt="" class="elements__image">
          <div class="elements__footer">
            <h2 class="elements__title"></h2>
            <button type="button" class="elements__button-heart"></button>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button opacity"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="popup_edit-form" action="#">
        <input type="text" name="name" id="name" placeholder="Имя" class="popup__input" required>
        <input type="text" name="description" placeholder="Род деятельности" id="description" class="popup__input"
          required>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="popup__close-button opacity"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="popup_edit-form" action="#">
        <input type="text" name="name" id="title" placeholder="Название" class="popup__input" required>
        <input type="url" name="link" id="link" placeholder="Ссылка на картинку" class="popup__input" required>
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <button type="button" class="popup__close-button opacity"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__image-description"></p>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
