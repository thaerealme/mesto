<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo/logo__header.svg')%>" alt="Лого шапка">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img alt="Аватар" class="profile__image">
        <a class="profile__overlay"></a>
      </div>
      <div class="profile__info">
        <div class="profile__about">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__button profile__button_type_edit opacity"
            aria-label="Редактировать"></button>
        </div>
        <p class="profile__description"></p>
      </div>
      <button type="button" class="profile__button profile__button_type_add opacity" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <template class="elements-template">
        <article class="elements__item">
          <button type="button" class="elements__button-delete opacity"></button>
          <img class="elements__image">
          <div class="elements__footer">
            <h2 class="elements__title"></h2>
            <div class="elements__like">
              <button type="button" class="elements__button-heart"></button>
              <p class="elements__like-count"></p>
            </div>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button opacity"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="popup_edit-form" novalidate>
        <input type="text" name="name" id="name" placeholder="Имя" class="popup__input" minlength="2" maxlength="40"
          required>
        <span class="popup__input-error name-error"></span>
        <input type="text" name="description" placeholder="Род деятельности" id="description" class="popup__input"
          minlength="2" maxlength="200" required>
        <span class="popup__input-error description-error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="popup__close-button opacity"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="popup_add-form" novalidate>
        <input type="text" name="name" id="title" placeholder="Название" class="popup__input" minlength="2"
          maxlength="30" required>
        <span class="popup__input-error title-error"></span>
        <input type="url" name="link" id="link" placeholder="Ссылка на картинку" class="popup__input" required>
        <span class="popup__input-error link-error"></span>
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <button type="button" class="popup__close-button opacity"></button>
      <img class="popup__image">
      <p class="popup__image-description"></p>
    </div>
  </div>
  <div class="popup popup_type_delete">
    <div class="popup__container popup__container_type_delete">
      <button type="button" class="popup__close-button opacity"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <button type="submit" class="popup__submit">Да</button>
    </div>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__container popup__container_type_avatar">
      <button type="button" class="popup__close-button opacity"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="popup_add-form" novalidate>
        <input type="url" name="avatar" id="avatar" placeholder="Ссылка на картинку" class="popup__input" required>
        <span class="popup__input-error avatar-error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>

</html>
